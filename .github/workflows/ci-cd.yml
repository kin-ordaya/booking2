name: Build and Push to Docker Hub

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '18'
  DOCKER_IMAGE_NAME: booking2-backend

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ravlabos2025/booking2-backend
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show deployment info
        run: |
          echo "ðŸŽ‰ Docker image built and pushed successfully!"
          echo ""
          echo "ðŸ“¦ Image: ravlabos2025/booking2-backend:latest"
          echo "ðŸ”— Docker Hub: https://hub.docker.com/r/ravlabos2025/booking2-backend"
          echo ""
          echo "ðŸš€ To deploy on your server:"
          echo "  docker pull ravlabos2025/booking2-backend:latest"
          echo "  docker-compose -f docker-compose.prod.yml up -d"